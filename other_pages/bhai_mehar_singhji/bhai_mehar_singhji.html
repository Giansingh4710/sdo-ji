<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" />
    <title>Bhai Mehar Singh Ji</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
    <script type="text/javascript" src="./TRACKS.js"></script>
  </head>

  <body class="app">
    <h1 id="MainTitle">Bhai Mehar Singh Ji Delhi</h1>
    <div id="trackPlaying"></div>
    <div>
      <h4 id="trackMsg"></h4>
      <button onclick="playPreviousTrack()">&#8592; Previous</button>
      <button id="playNext" autofocus="autofocus" onclick="playNextTrack()">
        Play &rarr;
      </button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="noteForSavedTrack"
          >Enter a note if you would like (not needed):</label
        >
        <div>
          <textarea
            multiline
            placeholder="ex: bin ek naam at 10:00"
            id="noteForSavedTrack"
          ></textarea>
        </div>
        <div>
          <button onclick="saveTrack()">Save</button>
        </div>
      </div>
    </div>

    <div class="forSearch">
      <div>
        <h2>Search for Track:</h2>
        <input
          placeholder="Bin Ek Naam"
          id="searchInput"
          oninput="searchForShabad(this.value)"
        />
      </div>
      <ol id="searchResults"></ol>
    </div>

    <div>
      <button onclick="toggleSavedTracks()">Toggle Saved Tracks</button>
      <ol id="savedShabads"></ol>
    </div>

  </body>
  <script>
    let TRACK_LINKS = BHAI_MEHAR_SINGH_LINKS;
    let TRACK_NAMES = BHAI_MEHAR_SINGH_NAMES;
  </script>
  <script type="text/javascript" src="../../script.js"></script>
</html>
